<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            min-height: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-section label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .question-input-container {
            position: relative;
        }

        #questionInput {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #questionInput:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        #questionInput::placeholder {
            color: #a0a0a0;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e6ed;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f1f2f6;
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .answer-section {
            margin-top: 30px;
        }

        .answer-section label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        #answerArea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            background: #f8f9fa;
            resize: vertical;
            transition: all 0.3s ease;
        }

        #answerArea:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
            background: white;
        }

        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 10px;
        }

        .python-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="python-icon">üêç</span>Python</h1>
            <p>Your friendly Python learning assistant</p>
        </div>

        <div class="question-section">
            <label for="questionInput">Ask me anything about Python:</label>
            <div class="question-input-container">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="e.g., How do I create a list in Python?"
                    autocomplete="off"
                >
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>

        <div class="answer-section">
            <label for="answerArea">Answer:</label>
            <textarea 
                id="answerArea" 
                placeholder="Your Python answer will appear here..."
                readonly
            ></textarea>
            <div class="loading" id="loading">Processing your question...</div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const suggestions = document.getElementById('suggestions');
        const answerArea = document.getElementById('answerArea');
        const loading = document.getElementById('loading');

        // Sample Python-related suggestions for beginners
        const pythonSuggestions = [
            "How do I create a list in Python?",
            "What is a function in Python?",
            "How do I use if statements?",
            "What are Python data types?",
            "How do I create a for loop?",
            "What is the difference between list and tuple?",
            "How do I handle errors in Python?",
            "What are Python dictionaries?",
            "How do I read a file in Python?",
            "What is object-oriented programming?",
            "How do I install Python packages?",
            "What are Python modules?",
            "How do I work with strings?",
            "What is the difference between print and return?",
            "How do I create a class in Python?"
        ];

        // Show suggestions as user types
        questionInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            
            if (value.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            const filteredSuggestions = pythonSuggestions.filter(suggestion => 
                suggestion.toLowerCase().includes(value)
            );

            if (filteredSuggestions.length > 0) {
                suggestions.innerHTML = filteredSuggestions
                    .slice(0, 5) // Show max 5 suggestions
                    .map(suggestion => `<div class="suggestion-item">${suggestion}</div>`)
                    .join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        });

        // Handle suggestion clicks
        suggestions.addEventListener('click', function(e) {
            if (e.target.classList.contains('suggestion-item')) {
                questionInput.value = e.target.textContent;
                suggestions.style.display = 'none';
                questionInput.focus();
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.question-input-container')) {
                suggestions.style.display = 'none';
            }
        });

        // Handle Enter key press
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                suggestions.style.display = 'none';
                // Here you would typically send the question to your n8n workflow
                // For now, we'll just show a placeholder
                simulateAnswer();
            }
        });

        // Simulate answer loading (replace this with your n8n workflow integration)
        function simulateAnswer() {
            const question = questionInput.value.trim();
            if (!question) return;

            loading.style.display = 'block';
            answerArea.value = '';

            // Simulate API call delay
            setTimeout(() => {
                loading.style.display = 'none';
                answerArea.value = `Question: ${question}\n\nAnswer will be provided by your n8n workflow integration.\n\nTo connect this interface to n8n:\n1. Set up an HTTP webhook in n8n\n2. Send POST request with the question\n3. Display the response in this text area`;
            }, 1000);
        }

        // Add some interactivity on load
        window.addEventListener('load', function() {
            questionInput.focus();
        });
    </script>
</body>
</html>
