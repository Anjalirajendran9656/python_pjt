<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Ask Me Anything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #3776ab;
            text-shadow: 0 0 10px rgba(55, 118, 171, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3776ab;
            box-shadow: 0 0 10px rgba(55, 118, 171, 0.2);
        }

        #question {
            min-height: 120px;
        }

        #answer {
            min-height: 200px;
            background-color: #1e1e1e;
            border-color: #555;
        }

        .btn-container {
            text-align: center;
            margin: 25px 0;
        }

        button {
            background: linear-gradient(135deg, #3776ab, #4a9eff);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(55, 118, 171, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #3776ab;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #3776ab;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python</h1>
        
        <form id="qaForm">
            <div class="form-group">
                <label for="question">Ask Me Anything</label>
                <textarea 
                    id="question" 
                    name="question" 
                    placeholder="Type your Python question here..."
                    required
                ></textarea>
            </div>

            <div class="btn-container">
                <button type="submit" id="submitBtn">Get Answer</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing your question...
            </div>

            <div class="error" id="error"></div>

            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea 
                    id="answer" 
                    name="answer" 
                    placeholder="Your answer will appear here..."
                    readonly
                ></textarea>
            </div>
        </form>

        <div class="footer">
            Powered by Python AI Assistant
        </div>
    </div>

    <script>
        const form = document.getElementById('qaForm');
        const questionTextarea = document.getElementById('question');
        const answerTextarea = document.getElementById('answer');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = questionTextarea.value.trim();
            if (!question) return;

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            answerTextarea.value = '';

            try {
                // Replace this URL with your n8n webhook URL
                const webhookUrl = 'https://anjali1234.app.n8n.cloud/webhook/python-qa';
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                answerTextarea.value = data.answer || 'No answer received';

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Failed to get answer. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Auto-resize textarea
        questionTextarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
