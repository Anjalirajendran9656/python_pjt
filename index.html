<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Beginner Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .predictions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .prediction-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .prediction-item:hover {
            background-color: #f8f9fa;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .answer-container {
            position: relative;
        }

        .answer-area {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        .answer-area:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
            font-weight: 500;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .python-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="python-icon">üêç</span>Python</h1>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Ask me anything about Python..." id="searchInput">
            <div class="predictions" id="predictions"></div>
        </div>
        
        <div class="loading" id="loading">Thinking...</div>
        
        <div class="answer-container">
            <textarea class="answer-area" placeholder="Your answer will appear here..." readonly id="answerArea"></textarea>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const predictions = document.getElementById('predictions');
        const answerArea = document.getElementById('answerArea');
        const loading = document.getElementById('loading');

        // Sample Python-related questions for predictions
        const pythonQuestions = [
            "What is Python?",
            "How to install Python?",
            "Python variables and data types",
            "Python loops - for and while",
            "Python functions and modules",
            "Python lists and dictionaries",
            "Python if-else statements",
            "Python string methods",
            "Python file handling",
            "Python error handling",
            "Python classes and objects",
            "Python libraries and packages",
            "Python input and output",
            "Python operators",
            "Python debugging tips",
            "Python best practices",
            "Python vs other languages",
            "Python career opportunities",
            "Python project ideas",
            "Python coding exercises"
        ];

        // Sample answers for common questions
        const answers = {
            "What is Python?": "Python is a high-level, interpreted programming language known for its simple syntax and readability. It was created by Guido van Rossum and first released in 1991. Python is versatile and used for web development, data analysis, artificial intelligence, scientific computing, and more. Its philosophy emphasizes code readability with significant whitespace.",
            
            "How to install Python?": "To install Python:\n1. Visit python.org\n2. Download the latest version for your operating system\n3. Run the installer\n4. Make sure to check 'Add Python to PATH' during installation\n5. Verify installation by opening command prompt/terminal and typing 'python --version'\n\nAlternatively, you can use package managers like Homebrew (Mac) or apt (Linux).",
            
            "Python variables and data types": "Python has several built-in data types:\n‚Ä¢ int: whole numbers (e.g., 42)\n‚Ä¢ float: decimal numbers (e.g., 3.14)\n‚Ä¢ str: text (e.g., 'Hello')\n‚Ä¢ bool: True/False\n‚Ä¢ list: ordered collection [1, 2, 3]\n‚Ä¢ dict: key-value pairs {'name': 'John'}\n‚Ä¢ tuple: immutable sequence (1, 2, 3)\n\nVariables are created by assignment: name = 'Python'",
            
            "Python loops - for and while": "Python has two main loop types:\n\nFor loops:\nfor i in range(5):\n    print(i)\n\nfor item in ['a', 'b', 'c']:\n    print(item)\n\nWhile loops:\ncount = 0\nwhile count < 5:\n    print(count)\n    count += 1\n\nUse 'break' to exit loops early and 'continue' to skip iterations.",
            
            "Python functions and modules": "Functions are reusable blocks of code:\n\ndef greet(name):\n    return f'Hello, {name}!'\n\nresult = greet('World')\n\nModules are files containing Python code:\n# math_utils.py\ndef add(a, b):\n    return a + b\n\n# main.py\nimport math_utils\nresult = math_utils.add(5, 3)"
        };

        // Show predictions as user types
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            
            if (query.length === 0) {
                predictions.style.display = 'none';
                return;
            }

            const filteredQuestions = pythonQuestions.filter(question => 
                question.toLowerCase().includes(query)
            );

            if (filteredQuestions.length > 0) {
                predictions.innerHTML = filteredQuestions
                    .slice(0, 5)
                    .map(question => `<div class="prediction-item">${question}</div>`)
                    .join('');
                predictions.style.display = 'block';
            } else {
                predictions.style.display = 'none';
            }
        });

        // Handle prediction clicks
        predictions.addEventListener('click', function(e) {
            if (e.target.classList.contains('prediction-item')) {
                const selectedQuestion = e.target.textContent;
                searchInput.value = selectedQuestion;
                predictions.style.display = 'none';
                showAnswer(selectedQuestion);
            }
        });

        // Handle Enter key
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                predictions.style.display = 'none';
                showAnswer(this.value);
            }
        });

        // Hide predictions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                predictions.style.display = 'none';
            }
        });

        // Show answer function
        function showAnswer(question) {
            if (!question.trim()) return;

            loading.style.display = 'block';
            answerArea.value = '';

            // Simulate thinking time
            setTimeout(() => {
                loading.style.display = 'none';
                
                const answer = answers[question] || 
                    `Great question about "${question}"!\n\nThis is a common Python topic that beginners often ask about. Here are some key points to get you started:\n\n‚Ä¢ Python is designed to be easy to learn and read\n‚Ä¢ Practice with small examples first\n‚Ä¢ Use the official Python documentation at docs.python.org\n‚Ä¢ Try coding exercises on platforms like Python.org's tutorial\n‚Ä¢ Join Python communities for help and discussion\n\nFor more specific information about "${question}", I'd recommend checking the official Python documentation or trying some hands-on coding examples!`;
                
                answerArea.value = answer;
                answerArea.focus();
            }, 1000);
        }

        // Add some entrance animation
        window.addEventListener('load', function() {
            searchInput.focus();
        });
    </script>
</body>
</html>
